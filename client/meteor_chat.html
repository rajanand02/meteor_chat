<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Metero Chat</title>
</head>
<body>
  <div class="navbar navbar">
    <div class="navbar-inner">
      <div class = "login">
        {{loginButtons align="right"}}
      </div>
    </div>
  </div>
  <div class="container">
        <div class="span6 offset3">
          <h1>Welcome to Metero Chat</h1>
          <p class = "msg">Please select a chat room or make a new one</p>
        </div>
    <div class="row content">
      {{> input}}
      {{> messages}}
    </div>
  </div>
</body>
<template name = "messages">
  {{#each messages}}
  <p>
    <strong>{{name}} : </strong>    {{message}}<br/>
  </p>
  {{/each}}
</template>

<template name = "input">
  <p>Message:<input type="text" id="message"></p>
</template>

<template name = "rooms">
  <form name = "new_row">
    <table id="rooms" class = "table table-striped table-hover span6">
      <thead>
        <tr>
          <th>Room Name</th>
          <th>Members online</th>
          <th>Last activity</th>
        </tr>
      </thead>
      <tbody>
        {{#each rooms}}
        <tr>
          <td>{{name}}</td>
          <td>{{members}}</td>
          <td>{{last_activity}}</td>
          <td><a href="/rooms/7">{{name}}</a></td>
        </tr>
        {{/each}}
        <tr>
          <td colspan = "3">
            <input type="text" name="name" placeholder = "Enter your chatroom name"></input>
            <button type="submit" class = "btn btn-primary pull-right">
              <i class = "icon-plus"></i>Create Room
            </button>
          </td> 
        </tr>
      </tbody>
    </table>
  </form>
</template>
<template name = "room">
  <div class="span6">
    {{#with room}}
    <h1>Welcome to a {{name}}</h1></p>
  <table id="chat" class = "table table-striped table-hover">
    <tbody>
      {{#each message}}
      <tr>
        <td>{{author}}</td>
        <td>{{text}}</td>
      </tr>
      {{/each}}
      <tr>
        <td colspan = "2">
          <form name = "new_message">
            <input type="text" name="text"></input>
            <button class="btn btn-primary pull-right" type="submit">
              <i class = "icon-envelpe"></i>Send message
            </button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  {{/with}}
</div>
  </template>
